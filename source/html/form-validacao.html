    <link rel="stylesheet" href="styles.min.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="logo.webp" width="50px" alt="Logo">
        </div>
        <h1>Delicious Burger</h1>
        <nav>
            <button onclick="abrirMenu(this)"></button>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>

                <li><a href="#about">Sobre</a></li>
                <li><a href="#footer">Footer</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="forms">
            <fieldset>
                <legend>Formulário com Validação</legend>
                <form action="">
                    <dl>
                        <dt>Validação para input Text</dt>
                        <dd>
                            <div>
                                <label for="inputText">Input Text</label>
                                <input validador="O campo input text não pode ser vazio" type="text" name="inputText" id="inputText">
                            </div>
                            <div>
                                <label for="inputPassword">Input pass</label>
                                <input validador="O campo input pass não pode ser vazio" type="password" name="inputPassword" id="inputPassword">
                            </div>
                        </dd>
                
                        <dt>Campos com seleção</dt>
                        <dd>
                            <div validador="Selecione pelo menos uma opção do radio">
                                <label for="inputRadio1">Radio1</label>
                                <input type="radio" name="inputRadio" value="1" id="inputRadio1">

                                <label for="inputRadio2">Radio2</label>
                                <input type="radio" name="inputRadio" value="2" id="inputRadio2">
                            </div>
                            <div validador="Selecione pelo menos uma opção do checkbox">
                                <label for="inputCheckbox1">Checkbox1</label>
                                <input type="checkbox" class="jsValidar" name="inputCheckbox1" id="inputCheckbox1">

                                <label for="inputCheckbox2">Checkbox2</label>
                                <input type="checkbox" class="jsValidar" name="inputCheckbox2" id="inputCheckbox2">
                            </div>
                            <div>
                                <label for="select">Select</label>
                                <select validador="O campo select não pode ser vazio" id="select" name="select">
                                    <option value="">[Selecione]</option>
            
                                    <optgroup label="São Paulo">
                                        <option value="SP-SaoPaulo">São Paulo</option>
                                        <option value="SP-Campinas">Campinas</option>
                                        <option value="SP-Santos">Santos</option>
                                    </optgroup>
                                    
                                    <optgroup label="Rio de Janeiro">
                                        <option value="RJ-RioDeJaneiro">Rio de Janeiro</option>
                                        <option value="RJ-Niteroi">Niterói</option>
                                        <option value="RJ-Petropolis">Petrópolis</option>
                                    </optgroup>
                                    
                                    <optgroup label="Minas Gerais">
                                        <option value="MG-BeloHorizonte">Belo Horizonte</option>
                                        <option value="MG-Uberlandia">Uberlândia</option>
                                        <option value="MG-OuroPreto">Ouro Preto</option>
                                    </optgroup>
                                    
                                    <optgroup label="Rio Grande do Sul">
                                        <option value="RS-PortoAlegre">Porto Alegre</option>
                                        <option value="RS-CaxiasDoSul">Caxias do Sul</option>
                                        <option value="RS-Gramado">Gramado</option>
                                    </optgroup>
                                </select>
                            </div>
                            <div>
                                <label for="selectMult">Select mult</label>
                                <select id="selectMult" validador="O campo select mult não pode ser vazio" name="selectMult" multiple>
                                    <option value="1">Opção 1</option>
                                    <option value="2">Opção 2</option>
                                    <option value="3">Opção 3</option>
                                </select>
                            </div>
                        </dd>
                    </dl>

                    <button>Enviar</button>
                </form>
            </fieldset>
        </section>
    </main>
    <footer id="footer">
        <p>&copy; 2024 Desafio De Front-End</p>
    </footer>
    <script src="scripts.min.js"></script>
</body>
</html>
