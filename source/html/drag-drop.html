        </div>
        <h1>Delicious Burger</h1>
        <nav>
            <button onclick="abrirMenu(this)"></button>
            <ul id="menu">

                <li><a href="#footer">Footer</a></li>
            </ul>
        </nav>
    </header>
    <main style="height: 50vh;padding: 50px;">
        <style>
            .box{
                width: 300px;
                height: 100px;
                border: 1px solid #ccc;
                background-color: #fff;
            }
            .box .titulo{
                background-color: #cfcfcf;
                padding: 5px;
                text-align: center;
                cursor: move;
            }
            .box h1{
                text-align: center;
            }
        </style>
        <div class="box">
            <div class="titulo">Clique e arraste aqui</div>
            <h1>Drag Drop</h1>
        </div>
    </main>
    <footer id="footer">
        <p>&copy; 2024 Desafio De Front-End</p>
    </footer>
    <script src="scripts.min.js"></script>
    <script>
        window.addEventListener('load', function() {
            document.querySelector(".box").addEventListener("mousedown", e => {
                const box = document.querySelector(".box");
                box.style.position = 'absolute';
                box.setAttribute("move", "true");
            });

            document.querySelector(".box").addEventListener("mouseup", e => {
                const box = document.querySelector(".box");
                box.removeAttribute("move");
            });

            document.addEventListener('mousemove', function(event) {
                const box = document.querySelector(".box");
                if(box.getAttribute("move")){
                    box.style.top = event.clientY + 'px';
                    box.style.left = event.clientX + 'px';
                }
            });
        });
    </script>
</body>
</html>
