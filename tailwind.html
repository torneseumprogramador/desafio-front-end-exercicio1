<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!--link href="./tailwindcss/src/output.css" rel="stylesheet"-->
  <title>Tailwind CSS Containers</title>
</head>
<body class="bg-gray-100 container">
  <div class="grid grid-cols-1 gap-4 md:grid-cols-3" >
    <div class="container border border-black p-6 rounded-lg">Teste 1</div>
    <div class="container border border-black p-6 rounded-lg">Teste 2</div>
    <div class="container border border-black p-6 rounded-lg">Teste 3</div>
  </div>

  <div class="box-content text-center bg-black h-32 w-32 p-8 border-2 overflow-scroll">
    <h1 class="whitespace-pre text-yellow-400">teste sdds s ds sdsd ds ds ds sd sd ds sd ds sd sd sd sd sd</h1>
  </div>

  <span class="inline-block w-80">span1</span>
  <span class="w-80 inline-block">span2</span>

  <table class="border-collapse border border-slate-500 ...">
    <thead>
      <tr>
        <th class="border border-slate-600 ...">State</th>
        <th class="border border-slate-600 ...">City</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="border border-slate-700 ...">Indiana</td>
        <td class="border border-slate-700 ...">Indianapolis</td>
      </tr>
      <tr>
        <td class="border border-slate-700 ...">Ohio</td>

      </tr>
      <tr>
        <td class="border border-slate-700 ...">Michigan</td>
        <td class="border border-slate-700 ...">Detroit</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
