<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.ico" type="image/png">
    <title>Desafio De Front-End</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="logo.webp" width="50px" alt="Logo">
        </div>
        <h1>Delicious Burger</h1>
        <nav>
            <ul>
                <li><a href="#">Menu Item 1</a></li>
                <li><a href="#">Menu Item 2</a></li>
                <li><a href="#">Menu Item 3</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <img src="banner.webp" alt="Hero Image" title="Hero Image">
        </section>
        <section id="gallery">
            <div class="gallery-item">
                <img src="item.webp" alt="Burger and Fries 1">
            </div>
            <div class="gallery-item">
                <img src="item.webp" alt="Burger and Fries 2">
            </div>
            <div class="gallery-item">
                <img src="item.webp" alt="Burger and Fries 3">
            </div>
            <div class="gallery-item">
                <img src="item.webp" alt="Burger and Fries 4">
            </div>
        </section>
        <section id="about">
            <h2>Sobre o site</h2>
            <p>Desafio De Front-End</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Desafio De Front-End</p>
    </footer>

</html>
