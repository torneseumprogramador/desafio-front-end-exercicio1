                <form action="">
                    <dl>
                        <dt>Validação para input Text</dt>
                        <dd>

                        <dd>

                                <label for="inputRadio2">Radio2</label>
                                <input type="radio" name="inputRadio" value="2" id="inputRadio2">
                            </div>
                            <div>
                                <label for="inputCheckbox1">Checkbox1</label>
                                <input type="checkbox" class="jsValidar" name="inputCheckbox1" id="inputCheckbox1">

                                <label for="inputCheckbox2">Checkbox2</label>
                                <input type="checkbox" class="jsValidar" name="inputCheckbox2" id="inputCheckbox2">
                            </div>
                            <div>
                                <label for="select">Select</label>
                                <select id="select" name="select">
                                    <option value="">[Selecione]</option>
            
                                    <optgroup label="São Paulo">
                                        <option value="SP-SaoPaulo">São Paulo</option>
                                        <option value="SP-Campinas">Campinas</option>
                                        <option value="SP-Santos">Santos</option>
                                    </optgroup>
                                    
                                    <optgroup label="Rio de Janeiro">
                                        <option value="RJ-RioDeJaneiro">Rio de Janeiro</option>
                                        <option value="RJ-Niteroi">Niterói</option>
                                        <option value="RJ-Petropolis">Petrópolis</option>
                                    </optgroup>
                                    
                                    <optgroup label="Minas Gerais">
                                        <option value="MG-BeloHorizonte">Belo Horizonte</option>
                                        <option value="MG-Uberlandia">Uberlândia</option>
                                        <option value="MG-OuroPreto">Ouro Preto</option>
                                    </optgroup>
                                    
                                    <optgroup label="Rio Grande do Sul">
                                        <option value="RS-PortoAlegre">Porto Alegre</option>
                                        <option value="RS-CaxiasDoSul">Caxias do Sul</option>
                                        <option value="RS-Gramado">Gramado</option>
                                    </optgroup>
                                </select>
                            </div>
                            <div>
                                <label for="selectMult">Select mult</label>
                                <select id="selectMult" name="selectMult" multiple>
                                    <option value="1">Opção 1</option>
                                    <option value="2">Opção 2</option>
                                    <option value="3">Opção 3</option>
                                </select>
                            </div>
                        </dd>
                    </dl>

                    <button>Enviar</button>
                </form>
            </fieldset>
        </section>

        const form = document.querySelector("form");
        form.addEventListener('submit', (e) => {

                return;
